<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./tictt.css">
</head>
<body>
    <div class="body">
        <div class="column">
            <div class="case" onclick=winGame(1)></div>
            <div class="case" onclick=winGame(2)></div>
            <div class="case" onclick=winGame(3)></div>
        </div>
        <div class="column">
            <div class="case" onclick=winGame(4)></div>
            <div class="case" onclick=winGame(5)></div>
            <div class="case" onclick=winGame(6)></div></div>
        <div class="column">
            <div class="case" onclick=winGame(7)></div>
            <div class="case" onclick=winGame(8)></div>
            <div class="case" onclick=winGame(9)></div>
        </div>
    </div>
    <script src="./ttt.js"></script>
</body>
</html>
